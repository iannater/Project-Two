<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodbook</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link rel="icon" href="../public/assets/FoodBookLogo.png">
</head>

<body class="text-center newReview">
  <H1 class="reviewTitle">Add to Your Foodbook!</H1>
  <section class="main-form" id="filterBtn">
    <form class="container main-form" id="reviewForm">
      <div class="row">
        <div class="form-group col-6" style="color:black">
          <label for="restaurantInput">Restaurant Name</label>
          <input type="name" class="form-control" id="restaurantInput" placeholder="Name">
        </div>

        <div class="form-group col-6" style="color:black">
          <label for="foodTypeinput">Food Type</label>
          <select class="form-control" id="foodTypeInput" placeholder="Type">
            <option>American</option>
            <option>Asian</option>
            <option>Italian</option>
            <option>Mexican</option>
            <option>Soul Food</option>
            <option>Cajun</option>
            <option>Pizza</option>
            <option>Fast Food</option>
            <option>Vegan/Vegitarian</option>
            <option>Bar</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class=" form-group col-6" style="color:black">
          <label for="ratingInput">Rating</label>
          <select class="form-control" id="ratingInput">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>

        <div class="form-group col-6" style="color:black">
          <label for="priceInput">Price</label>
          <select class="form-control" id="priceInput">
            <option>$</option>
            <option>$$</option>
            <option>$$$</option>
            <option>$$$$</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-6" style="color:black">
          <label for="occasionInput">Occasion</label>
          <select class="form-control" id="occasionInput">
            <option>Casual</option>
            <option>Date</option>
            <option>Night Out</option>
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
            <option>Birthday</option>
            <option>Anniversary</option>
            <option>Family</option>
            <option>Drinks</option>
          </select>
        </div>
        <div class="form-group col-6" style="color:black">
          <label for="zipCodeinput">Zip Code</label>
          <input type="name" class="form-control" id="zipCodeInput" placeholder="#">
        </div>
      </div>
      <div class="form-group" style="color:black">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <div>
        <button type="submit" class="btn btn-dark" id="reviewSubmit">Submit Review</button>
      </div>
    </form>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/restaurant.js"></script>
</body>

</html>
