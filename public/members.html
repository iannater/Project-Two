                <form id="friendSearch">
                    <!-- <label for="friendName">Friend Name</label> -->
                    <input type="text" id="friendName" name="friendName" height="20" size="15" placeholder="Search Friends">

    <section class="searchAdd">
        <div class="container text-center justify-content-center">
                <div class="reviewbutton">
                    <a href="/newReview" type="button" class="btn reviewcolor">Add Review</a>
                </div>
            </div>
        </div>
    </section>
    <section id="filterBtn">
        <div class="container">
            <div class="row justify-content-md-center">
                <div id = "changePrice" class="dropdown">
                    <select name="price" class="dropSize">
                        <option selected disabled>Price</option>
                        <option value="$">$</option>
                        <option value="$$">$$</option>
                        <option value="$$$">$$$</option>
                        <option value="$$$$">$$$$</option>
                    </select>
                </div>
                <div id = "changeRating" class="dropdown">
                    <select name="rating" class="dropSize">
                        <option selected disabled>Rating</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div id = "changeLocation" class="dropdown">
                    <select name="location" class="dropSize">
                        <option selected disabled>Location</option>
                        <option value="78736">78736</option>
                        <option value="77024">77024</option>
                    </select>
                </div>
                <div id = "changeFoodType" class="dropdown">
                    <select name="foodType" class="dropSize">
                        <option selected disabled>Food Type</option>
                        <option value="American">American</option>
                        <option value="Asian">Asian</option>
                        <option value="Italian">Italian</option>
                        <option value="Mexican">Mexican</option>
                        <option value="Soul Food">Soul Food</option>
                        <option value="Cajun">Cajun</option>
                        <option value="Pizza">Pizza</option>
                        <option value="Fast Food">Fast Food</option>
                        <option value="Vegan/Vegitarian">Vegan/Vegitarian</option>
                        <option value="Bar">Bar</option>
                    </select>
                </div>
                <div id = "changeOccasion" class="dropdown">
                    <select name="occasion" class="dropSize">
                        <option selected disabled>Occasion</option>
                        <option value="Casual">Casual</option>
                        <option value="Date">Date</option>
                        <option value="Night Out">Night Out</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Birthday">Birthday</option>
                        <option value="Anniversary">Anniversary</option>
                        <option value="Family">Family</option>
                        <option value="Drinks">Drinks</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
