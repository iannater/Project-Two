<!DOCTYPE html>
<html lang="en">

<head>
    <title>FoodBook</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link rel="icon" href="/assets/FoodBookLogo.png">
</head>

<body class="bodybackground">
    <nav class="navbar navbar-default">
        <img src="/assets/FoodBookLogo.png" width="80" height="80" alt="" loading="lazy">
        <div class="container-fluid">
            <div class="navbar-header">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row centerclass">
            <div class="col-md-6 col-md-offset-3 ">
                <h2 class="form-group centerclass">Sign Up for FoodBook</h2>
                <form class="signup">
                    <div class="form-group">
                        <label for="firstName"></label>
                        <input type="firstName" class="form-control" id="firstNameinput" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastName"></label>
                        <input type="lastName" class="form-control" id="lastNameinput" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="UserEmail"></label>
                        <input type="email" class="form-control" id="email-input" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="UserPassword"></label>
                        <input type="password" class="form-control" id="password-input" placeholder="UserPassword">
                    </div>
                    <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> <span class="msg"></span>
                    </div>
                    <button type="submit" class="btn btn-default centerclass">Sign Up</button>
                </form>
                <br />
                <p class="form-group centerclass">Or log in <a href="/login">here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
